<!DOCTYPE html>
<html>
<head>
    <title>Career Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <h1>Career Predictor</h1>
        <p>Enter your personality traits and aptitude scores to get career recommendations</p>
        
        {% if error %}
        <div class="error">
            {{ error }}
        </div>
        {% endif %}
        
        <form action="/predict" method="post">
            <div class="form-section">
                <h2>Personality Traits (1-10)</h2>
                <div class="form-group">
                    <label for="o_score">Openness to Experience:</label>
                    <input type="number" id="o_score" name="o_score" min="1" max="10" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="c_score">Conscientiousness:</label>
                    <input type="number" id="c_score" name="c_score" min="1" max="10" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="e_score">Extraversion:</label>
                    <input type="number" id="e_score" name="e_score" min="1" max="10" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="a_score">Agreeableness:</label>
                    <input type="number" id="a_score" name="a_score" min="1" max="10" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="n_score">Neuroticism:</label>
                    <input type="number" id="n_score" name="n_score" min="1" max="10" step="0.1" required>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Aptitude Scores (1-10)</h2>
                <div class="form-group">
                    <label for="numerical">Numerical Aptitude:</label>
                    <input type="number" id="numerical" name="numerical" min="1" max="10" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="spatial">Spatial Aptitude:</label>
                    <input type="number" id="spatial" name="spatial" min="1" max="10" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="perceptual">Perceptual Aptitude:</label>
                    <input type="number" id="perceptual" name="perceptual" min="1" max="10" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="abstract">Abstract Reasoning:</label>
                    <input type="number" id="abstract" name="abstract" min="1" max="10" step="0.1" required>
                </div>
                <div class="form-group">
                    <label for="verbal">Verbal Reasoning:</label>
                    <input type="number" id="verbal" name="verbal" min="1" max="10" step="0.1" required>
                </div>
            </div>
            
            <div class="form-section">
                <h2>Additional Information</h2>
                <div class="form-group">
                    <label for="yoe">Years of Experience:</label>
                    <input type="number" id="yoe" name="yoe" min="0" step="1">
                </div>
                <div class="form-group">
                    <label for="coding_rank">Competitive Coding Rank (if any):</label>
                    <input type="text" id="coding_rank" name="coding_rank" placeholder="e.g., 4* CodeChef">
                </div>
                <div class="form-group">
                    <label for="favorite_domain">Favorite Domain:</label>
                    <select id="favorite_domain" name="favorite_domain">
                        <option value="">Select a domain (optional)</option>
                        <option value="technology">Technology</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="finance">Finance</option>
                        <option value="creative">Creative</option>
                        <option value="engineering">Engineering</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="disciplines">Familiar Disciplines (comma separated):</label>
                    <input type="text" id="disciplines" name="disciplines" placeholder="e.g., programming, data analysis">
                </div>
                <div class="form-group">
                    <label for="target_company">Target Company:</label>
                    <input type="text" id="target_company" name="target_company" placeholder="e.g., Google">
                </div>
            </div>
            
            <div class="form-submit">
                <button type="submit">Predict Career</button>
            </div>
        </form>
    </div>
</body>
</html>
